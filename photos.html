  <!-- Add the Google Drive folder embed code here -->
  <script src="https://www.gstatic.com/apps_script/client_script_v1.js"></script>
  <script>
    const folderId = 'YOUR_GOOGLE_DRIVE_FOLDER_ID';
    const galleryContainer = document.getElementById('gallery');
    const embedUrl = `https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;

    function loadGoogleDriveGallery() {
      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', embedUrl);
      iframe.setAttribute('width', '100%');
      iframe.setAttribute('height', '600px');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('scrolling', 'no');
      galleryContainer.appendChild(iframe);
    }

    // Load the gallery when the page finishes loading
    window.addEventListener('load', loadGoogleDriveGallery);
  </script>
